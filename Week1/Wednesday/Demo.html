<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="javascript.js"></script>

<body class="container border my-5 py-5">
    <p class="h1 text-center">Currency Converter</p>
        
    
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="checkUSD" value="option1" checked>
        <label class="form-check-label" for="checkUSD">
          USD
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="checkEUR" value="option2">
        <label class="form-check-label" for="checkEUR">
          EUR
        </label>
      </div>
      <input type="text" id="amount"/>
      <button class="my-3" id= "btnConvert" onclick="clickConvert()">
        Convert Currency
      </button>
      <p id="result"></p>
</body>
</html>
